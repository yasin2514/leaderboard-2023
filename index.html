<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard 2023</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- header start -->
    <header>
        <!-- navbar -->
        <nav>
            <div class="nav_logo" title="logo">
                <img src="images/icons/logo.png" alt="">
                <h1 class="nav_title">Idea</h1>
            </div>
            <div class="navbar">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Works</a>
                <a href="">
                    <img src="images/icons/profile.png" alt="">
                </a>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <section class="section">
            <!-- top player section -->
            <section>
                <h1 class="section_title">Top Players</h1>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player_name">Jhon Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player_name">Smith Jhon</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player_name">David Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player_name">David Warner</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player_name">Jhon David</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player_name">Smith David</h3>
                    </div>
                </div>
            </section>
            <!-- hr-div -->
            <div class="hr_div"></div>
            <!-- top blog section -->
            <section>
                <h1 class="section_title">Top Blogs</h1>
            </section>

        </section>
    </main>



</body>

</html>
